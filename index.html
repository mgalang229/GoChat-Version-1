<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GoChat | Faster Messaging Platform</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<!-- CONTAINER -->
		<div class="container mt-5 text-center">
			<i class="fas fa-globe text-success" style='font-size:100px;'></i>
			<!-- LOG IN JUMBOTRON -->
			<div  id="logInBotron" class="jumbotron mt-5" style="width: 50%; margin: auto;">
				<h1 class="display-5 font-weight-bold">
				<span class="text-success">Go</span>Chat Online
				</h1> 
				<!-- LOG IN FORM -->
				<form id="form1">
				  <div class="form-group">
				    <label for="username">Username</label>
				    <input type="text" class="form-control" id="username">
				  </div>
				  <div class="form-group">
				    <label for="password">Password:</label>
				    <input type="password" class="form-control" id="password">
				  </div>
				  <!-- LOG IN BUTTON -->
				  <input type="submit" class="btn btn-success" value="Log In"></input>
				  <!-- SIGN UP BUTTON -->
				  <button type="button" class="btn btn-outline-success" id="signUP">Sign Up</button>
				</form>
			</div>
			<!-- SIGN UP JUMBOTRON -->
			<div  id="signUpBotron" class="jumbotron mt-4" style="width: 50%; margin: auto;">
				<!-- SIGN UP FORM -->
				<h1 class="display-5 font-weight-bold">
				Create <span class="text-success">Go</span>Account
				</h1> 
				<form id="form2">
				  <div class="form-group">
				    <label for="fName">First Name</label>
				    <input type="text" class="form-control" id="fName">
				  </div>
				  <div class="form-group">
				    <label for="lName">Last Name</label>
				    <input type="text" class="form-control" id="lName">
				  </div>
				  <div class="form-group">
				    <label for="username2">Username</label>
				    <input type="text" class="form-control" id="username2">
				  </div>
				  <div class="form-group">
				    <label for="gender">Gender</label>
				    <input type="text" class="form-control" id="gender">
				  </div>
				  <div class="form-group">
				    <label for="nationality">Nationality</label>
				    <input type="text" class="form-control" id="nationality">
				  </div>
				  <div class="form-group">
				    <label for="password2">Password</label>
				    <input type="password" class="form-control" id="password2">
				  </div>
				  <!-- SIGN UP BUTTON -->
				  <input type="submit" class="btn btn-outline-success"></input>
				</form>
			</div>
		</div>
	<script type="text/javascript" src="script.js"></script>	
	</body>
</html>
